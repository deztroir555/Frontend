<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="signup">
        <span>Не зарегестрированы?</span>
        <button type="button" class="sign-up-btn">Ну и ладно</button>
      </div>
      <div class="login">
        <span>Уже имеете аккаунт?</span>
        <button type="button">Войти</button>
      </div>

      <div class="back-layer">
        <form action="" class="login-form active">
          <h2 class="login-label">Авторизация</h2>
          <input type="email" id="lemail" placeholder="Email" />
          <input type="password" id="lpassword" placeholder="Password" />
          <button type="button">Войти</button>
        </form>

        <form action="" class="signup-form">
          <h2>Зарегистрироваться</h2>
          <input type="text" id="f-name" placeholder="Имя" />
          <input type="text" id="l-name" placeholder="Фамилия" />
          <input type="email" id="semail" placeholder="Email" />
          <input type="password" id="spassword" placeholder="Password" />
          <button type="button">Здарова</button>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
